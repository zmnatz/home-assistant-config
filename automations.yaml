- id: '1563026077178'
  alias: Start Homekit
  trigger:
  - event: start
    platform: homeassistant
  condition: []
  action:
  - delay: 0:01
  - service: homekit.start
- id: '1593732685749'
  alias: Adguard Sync
  description: ''
  trigger:
  - entity_id: switch.adguard_protection
    platform: state
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: switch.adguard_protection
        state: 'off'
      sequence:
      - service: pi_hole.disable
        data:
          duration: 00:00:00
    - conditions:
      - condition: state
        entity_id: switch.adguard_protection
        state: 'on'
      sequence:
      - service: pi_hole.enable
        data: {}
- id: '1596632295758'
  alias: Arrive Home
  description: ''
  trigger:
  - entity_id: person.casey
    platform: state
    to: home
    id: casey_home
  - platform: device
    device_id: 261400ab5e1c4135b55792f8d7f5ba5d
    domain: device_tracker
    entity_id: device_tracker.zaven_iphone
    type: enters
    id: zaven_home
    zone: zone.home
  condition: []
  action:
  - service: script.unlock_house
    data: {}
  - condition: trigger
    id: casey_home
  - delay: 00:05
  - device_id: a9f77d00cf55420aa7adc6088cc06fdc
    domain: mobile_app
    type: notify
    title: ''
    message: Did we lock the car?
  mode: single
- id: '1600221028451'
  alias: Sun Changes
  description: ''
  trigger:
  - event: sunrise
    platform: sun
    id: sunrise
  - platform: sun
    event: sunset
    id: sunset
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: sunrise
      sequence:
      - service: light.turn_off
        target:
          entity_id: light.streetlights
    - conditions:
      - condition: trigger
        id: sunset
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.streetlights
    default: []
  mode: single
- id: '1610999476218'
  alias: Leaving Work
