- alias: Update USPS Mail Camera Path on Hass Restart
  trigger:
  - platform: state
    entity_id: sensor.mail_updated
  - platform: homeassistant
    event: start
  action:
  - service: local_file.update_file_path
    data_template:
      entity_id: camera.mail_usps
      file_path: '{{ states(''sensor.mail_image_system_path'') }}'
  id: 16dd6f238bda4879a7453de7fa8fcdb3
- id: '1624832277642'
  alias: Nursery Music Loop
  description: ''
  trigger:
  - platform: device
    device_id: ce8fe1ee4b9f4c2a84629930787765f3
    domain: media_player
    entity_id: media_player.nursery_speaker
    type: idle
  - platform: device
    device_id: ce8fe1ee4b9f4c2a84629930787765f3
    domain: media_player
    entity_id: media_player.nursery_speaker
    type: paused
  - platform: device
    device_id: ce8fe1ee4b9f4c2a84629930787765f3
    domain: media_player
    entity_id: media_player.nursery_speaker
    type: turned_off
  condition:
  - condition: state
    entity_id: switch.white_noise
    state: 'on'
  action:
  - service: media_player.play_media
    entity_id: media_player.nursery_speaker
    data:
      media_content_id: http://www.gstatic.com/voice_delight/sounds/long/ocean.mp3
      media_content_type: url
  mode: single
- id: '1624832716801'
  alias: Nursery Music Toggle
  description: ''
  trigger:
  - device_id: 77978197a7c443bdbae39c657f196340
    domain: hue
    platform: device
    type: remote_button_long_release
    subtype: dim_down
  condition: []
  action:
  - service: switch.toggle
    target:
      entity_id: switch.white_noise
  mode: single
- id: '1625754961035'
  alias: Nursery Sleeping
  description: ''
  trigger:
  - platform: state
    entity_id: switch.white_noise
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: switch.white_noise
        state: 'on'
      sequence:
      - device_id: 8938d322fd3b11eab38eafa121ce86b4
        domain: climate
        entity_id: climate.ecobee
        type: set_preset_mode
        preset_mode: Sleep
      - type: turn_on
        device_id: dbc45aa30675419796d297f37482837f
        entity_id: switch.nursery_room_fan
        domain: switch
    - conditions:
      - condition: state
        entity_id: switch.white_noise
        state: 'off'
      sequence:
      - service: ecobee.resume_program
        data:
          resume_all: true
      - condition: state
        entity_id: binary_sensor.nursery_occupancy
        state: 'off'
      - type: turn_off
        device_id: dbc45aa30675419796d297f37482837f
        entity_id: switch.nursery_room_fan
        domain: switch
    default: []
  mode: single
- id: '1626091307899'
  alias: Comfort Settings
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.is_home
    id: home
    to: 'on'
  - platform: time
    at: input_datetime.sleep
    id: sleep
  - platform: state
    entity_id: binary_sensor.is_home
    id: away
    to: 'off'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: home
      sequence:
      - service: script.home_mode
    - conditions:
      - condition: trigger
        id: away
      sequence:
      - service: script.leaving_home
    - conditions:
      - condition: trigger
        id: sleep
      - condition: state
        entity_id: binary_sensor.is_home
        state: 'on'
      sequence:
      - service: script.sleep_mode
    default: []
  mode: single
