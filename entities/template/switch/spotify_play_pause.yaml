friendly_name: Spotify Toggle Play
icon_template: >-
  {% if is_state('switch.spotify_play_pause', 'off') %}
    mdi:play
  {% else %}
    mdi:pause
  {% endif %}
value_template: >-
  {{is_state('media_player.spotify', 'playing')}}
turn_on:
  service: media_player.media_play
  data:
    entity_id: media_player.spotify
turn_off:
  service: media_player.media_pause
  data:
    entity_id: media_player.spotify